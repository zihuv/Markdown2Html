name: BuildAndDeploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g yarn
      - run: node --version
      - run: npm --version 

      - name: Install and Build 🔧
        run: |
          yarn upgrade
          yarn install
          yarn run build

      - name: Update Asset URLs
        run: |
          find ./build -type f -exec sed -i 's|https://zihuv.github.io|https://raw.githubusercontent.com/zihuv/Markdown2Html/gh-pages|g' {} \;

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: zihuv/Markdown2Html
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}     
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
          full_commit_message: ${{ github.event.head_commit.message }}